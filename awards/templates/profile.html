{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" style="margin-top:7%;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 mt-4 prof">
            <img class="rounded-circle account-img d-block mx-auto img-fluid" src="{{ user.profile.profile_photo.url }}">
            <h5 class="text-center mt-3 prof">{{user.username}}</h5>
            <p class="text-center prof"> {{user.email}}</p>
            <p class="text-center prof"> {{user.bio}}</p>
        </div>
        <div class="col-md-3"></div>
    </div>

</div>


{% endblock %}
